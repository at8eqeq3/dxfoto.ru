<!-- opengraph -->
<meta property="og:url" content="http://www.dxfoto.ru{{ page.url }}">
<meta property="og:locale" content="ru_RU">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.content | markdownify | strip_html | xml_escape }}">
<meta property="og:image" content="https://res.cloudinary.com/dxfoto-ru/t_medium/{{page.date | date: "%Y"}}/{{page.date | date: "%m"}}/{{page.date | date: "%Y-%m-%d"}}.jpg">
<meta property="og:locale" content="ru_RU">
<!-- twitter card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@dxfoto_ru">
<!--<meta name="twitter:creator" content="@at8eqeq3">-->
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.content | markdownify | strip_html | | xml_escape }}">
<meta name="twitter:image" content="https://res.cloudinary.com/dxfoto-ru/t_medium/{{page.date | date: "%Y"}}/{{page.date | date: "%m"}}/{{page.date | date: "%Y-%m-%d"}}.jpg">
<!-- vk -->
<meta name="title" content="{{ page.title }}">
<meta name="description" content="{{ page.content | markdownify | strip_html | | xml_escape }}">
<!--<link rel="image_src" href="{{ page.image }}.jpg">-->
<link rel="image_src" href="https://res.cloudinary.com/dxfoto-ru/t_medium/{{page.date | date: "%Y"}}/{{page.date | date: "%m"}}/{{page.date | date: "%Y-%m-%d"}}.jpg">

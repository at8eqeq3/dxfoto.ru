<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# place: http://ogp.me/ns/place# article: http://ogp.me/ns/article#">
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="ru-ru">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="ZvPmagH8g2Vclme_oEBYqPb_5GxlVBZtDdk8a2GHlTg" />
  <meta name="msvalidate.01" content="6C0A1671D6DA96989607846EF49015FD" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg"       sizes="any" >
  <link rel="icon" type="image/png"     href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png"     href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png"     href="/favicon-16x16.png" sizes="16x16">
  <title>
    {% if page.title %}
      {% unless page.type == 'archive' %}
        {{ page.date | date: "%Y %m %d" }} •
      {% endunless %}
      {{ page.title }} •
    {% endif %}
    {{ site.title }}
  </title>
  {% unless page.og.exclude == "yes" %}
    {% include og.html %}
  {% endunless %}
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml" />
  <style>
html, button, input, select, textarea, .pure-g [class *= "pure-u"] {
  font-family: 'Fira Sans', sans-serif;
  font-weight: lighter;
  line-height: 1.1em;
}
body {
  background-color: #f0f0f0;
  font-family: 'Fira Sans', sans-serif !important;
  font-weight: 300;
  font-size: 14pt;
  line-height: 1.1em;
}
a {
  color: #b25d5d;
  text-decoration: none;
}
.site-header {
  background: #667654;
  text-align: center;
  color: #f0f0f0;
  box-shadow: 0 4px 8px 0 #7f7f7f;
  padding-top: 0.5em;
  padding-bottom: 0.25em;
}
.pure-g.pic {
  display: block;
}
.footer {
  background-color: #b25d5d;
  color: #f0f0f0;
  box-shadow: 0 -4px 8px 0 #7f7f7f;
}
.footer p {
  margin-left: 2em;
  margin-bottom: 0.5em;
  margin-top: 0.7em;
}
.footer p a {
  color: #f0f0f0;
  text-decoration: underline;
}
.footer p .small {
  font-size: 0.8em;
}
.footer .pure-menu-link {
  color: #f0f0f0;
}
.footer .pure-menu-link:hover {
  color: #b25d5d;
}
.index-item img {
  filter: saturate(15%) contrast(110%);
  -webkit-filter: saturate(15%) contrast(110%);
  transition: filter 1s, -webkit-filter 1s;
  -webkit-transition: -webkit-filter 1s;
}
.index-item img:hover {
  filter: unset;
  -webkit-filter: none;
}
  </style>
</head>

# Site settings
title: dxfoto.ru – ежедневная картинка
email: site@dxfoto.ru
description: > # this means to ignore newlines until "baseurl:"
  Дарим по картинке в день из наших архивов. Просто так. Аттракцион невиданной щедрости.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.dxfoto.ru" # the base hostname & protocol for your site
permalink: /:year/:month/:day.html
# Build settings
#markdown: kramdown
exclude:
  - vendor
  - CNAME
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - s3_website.yml
  - sitemap.xml
  - feed.xml
  - index.html
  - error.html
  - error.png
  - stub.png
  - ruler.png
  - ruler-left.png
  - ruler-right.png
kramdown:
  smart_quotes:   ldquo,rdquo,laquo,raquo
plugins: [aws-sdk]
destination: ./_amp
layouts_dir: _layouts-amp
